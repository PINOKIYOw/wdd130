        <div>
            <h2>Rapids Rafting Company</h2>

            <p>+(011) 967 7345</p>

        <div class="form">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3580.6669416818945!2d27.901616699999995!3d-26.1749743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95a067f7be49ed%3A0x5f8c2ada83a5aec8!2sWestlake%20Rd!5e0!3m2!1sen!2sza!4v1764626154890!5m2!1sen!2sza" width="400" height="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <br>
                <p>Message Purpose</p>
                <input type="radio" name="checklist" id="inquiry">
                <label for="inquiry">General Inquiry</label>
                <br>
                <input type="radio" id="reservation" name="checklist">
                <label for="reservation">Reservation Question</label>
                <br>
                <input type="radio" id="website" name="checklist">
                <label for="website">Website Suggestion</label>
                <br>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" cols="50"></textarea>
                <br>
                <input type="checkbox" id="subscribe" name="subscribe" checked>
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <br>
                <button type="submit">Get in Touch!</button>
            </form>
